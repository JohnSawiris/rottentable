<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <form id="form">
      <div class="wrapper">
        <div class="user-input">
          <label for="movie_title">Movie Title:</label>
          <input type="text" name="movie_title" id="movie-title">
        </div>
        <div class="user-input">
          <label for="release_date">Released:</label>
          <input type="text" name="release_date" id="release-date">
        </div>
        <div class="user-input">
          <label for="studio">Studio:</label>
          <input type="text" name="studio" id="studio">
        </div>
        <div class="user-input">
          <label for="wide_gross">Worldwide Gross:</label>
          <input type="text" name="wide_gross" id="world-gross">
        </div>
        <div class="user-input">
          <label for="domestic_gross">Domestic Gross:</label>
          <input type="text" name="domestic_gross" id="domestic-gross">
        </div>
        <div class="user-input">
          <label for="foreign_gross">Foreign Gross:</label>
          <input type="text" name="foreign_gross" id="foreign-gross">
        </div>
        <div class="user-input">
          <label for="budget">Budget:</label>
          <input type="text" name="budget" id="budget">
        </div>
        <div class="user-input">
          <label for="rating">Rating:</label>
          <input type="text" name="rating" id="rating">
        </div>
        <button type="submit" name="button">Submit</button>
      </div>
    </form>

    <table class="wrapper" id="movie-table">
      <tr>
        <th>Film Title</th>
        <th>Released</th>
        <th>Studio</th>
        <th>Worldwide Gross</th>
        <th>Domestic Gross</th>
        <th>Foreign Gross</th>
        <th>Budget</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
